<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-6">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Modifier le Produit</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/gestion-stocks/modifier}" method="post" th:object="${produitAModifier}">

                <input type="hidden" name="id" th:value="${produitAModifier.id}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Nom du produit</label>
                    <input type="text" name="nom" class="form-control" th:value="${produitAModifier.nom}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Prix (DH)</label>
                    <input type="number" step="0.01" name="prix" class="form-control" th:value="${produitAModifier.prix}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Description</label>
                    <textarea name="description" class="form-control" rows="2" th:text="${produitAModifier.description}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Cat√©gorie</label>
                    <select name="categorie" class="form-control">
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.nom}"
                                th:selected="${c.id == produitAModifier.categorie.id}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/gestion-stocks}" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-warning">Enregistrer les modifications</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
