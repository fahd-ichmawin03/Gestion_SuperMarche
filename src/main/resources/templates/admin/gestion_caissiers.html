<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestion Caissiers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Retour Dashboard</a>

  <div class="row">
    <div class="col-md-4">
      <div class="card card-custom">
        <div class="card-header bg-primary text-white">
          <i class="fas fa-user-plus"></i> Nouveau Caissier
        </div>
        <div class="card-body">
          <form th:action="@{/admin/gestion-caissiers/ajouter}" method="post">
            <div class="mb-3">
              <label class="form-label">Nom d'utilisateur</label>
              <input type="text" name="username" class="form-control" placeholder="ex: caissier1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Créer le compte</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card card-custom">
        <div class="card-header bg-white">
          <h5 class="m-0 font-weight-bold text-primary">Liste des Employés</h5>
        </div>
        <div class="card-body">
          <table class="table table-hover table-custom">
            <thead>
            <tr>
              <th>ID</th>
              <th>Login</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${caissiers}">
              <td th:text="${c.id}"></td>
              <td>
                <span class="badge bg-info text-dark" th:text="${c.username}"></span>
              </td>
              <td th:text="${c.role}"></td>
              <td>
                <a th:href="@{'/admin/gestion-caissiers/supprimer/' + ${c.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirmerSuppression(event, 'ce caissier')">
                  <i class="fas fa-trash"></i> Supprimer
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
