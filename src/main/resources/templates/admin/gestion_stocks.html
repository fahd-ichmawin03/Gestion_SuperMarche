<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Approvisionnement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">

  <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3">
    <i class="fas fa-arrow-left"></i> Retour Dashboard
  </a>

  <div th:if="${produits.stream().anyMatch(p -> p.stock < p.stockMinimal)}" class="mb-4">
    <div class="alert alert-danger shadow-sm border-start border-danger border-4">
      <h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Attention : Stock Critique !</h4>
      <p>Les produits suivants ont atteint leur seuil d'alerte (Stock Minimal) :</p>
      <hr>
      <ul class="list-group list-group-flush bg-transparent">
        <li class="list-group-item bg-transparent text-danger fw-bold"
            th:each="p : ${produits}"
            th:if="${p.stock < p.stockMinimal}">
          <i class="fas fa-box-open"></i>
          <span th:text="${p.nom}"></span> :
          <span class="badge bg-danger rounded-pill" th:text="${p.stock}"></span>
          <small class="text-muted">(Seuil : <span th:text="${p.stockMinimal}"></span>)</small>
        </li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card card-custom">
        <div class="card-header bg-success text-white">
          <h4><i class="fas fa-dolly"></i> Entrée de Stock</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/gestion-stocks/approvisionner}" method="post" onsubmit="return validerStock()">

            <div class="mb-4">
              <label class="form-label fw-bold">Sélectionner le Produit</label>
              <select name="produitId" class="form-select form-select-lg" required>
                <option value="" disabled selected>-- Choisir un produit --</option>
                <option th:each="p : ${produits}"
                        th:value="${p.id}"
                        th:text="${p.nom + ' (En stock: ' + p.stock + ' | Seuil: ' + p.stockMinimal + ')'}"
                        th:style="${p.stock < p.stockMinimal ? 'color:red; font-weight:bold;' : ''}">
                </option>
              </select>
              <div class="form-text">Les produits en rouge nécessitent une attention immédiate.</div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Quantité à ajouter</label>
              <input type="number" id="quantite" name="quantite" class="form-control form-control-lg" placeholder="ex: 50" min="1" required>
              <small class="text-muted">La quantité sera additionnée au stock actuel.</small>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-check-circle"></i> Valider l'Approvisionnement
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
