<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Alertes & Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .badge {
            font-size: 0.9rem;
        }
        .notification-list li {
            border-left: 5px solid #0d6efd;
            transition: background 0.3s;
        }
        .notification-list li:hover {
            background-color: #e9ecef;
        }
        .notification-count {
            font-weight: bold;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="container py-4">

<!-- üîî Notifications -->
<div class="mb-4">
    <h3 class="mb-3">
        üîî Notifications
        <span th:if="${nbNotifications > 0}" class="badge bg-danger notification-count"
              th:text="${nbNotifications}"></span>
    </h3>

    <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-success">
        Aucune notification ‚úÖ
    </div>

    <ul class="list-group notification-list">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="n : ${notifications}">
            <span th:text="${n.message}"></span>
            <div sec:authorize="hasRole('ADMIN')">
                <form th:action="@{/notifications/jaiRecu/{id}(id=${n.id})}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-success">J'ai re√ßu</button>
                </form>
            </div>
        </li>
    </ul>
</div>

<!-- üö® Alertes Stock -->
<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
        üö® Alertes Stock
    </div>
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>Produit</th>
                <th>Type d'alerte</th>
                <th>Stock restant</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${alertes}">
                <td th:text="${a.produit}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${a.typeAlerte == 'Rupture' ? 'bg-danger' : 'bg-warning'}"
                          th:text="${a.typeAlerte}">
                    </span>
                </td>
                <td th:text="${a.stockRestant}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<a href="/statistics/dashboard" class="btn btn-secondary mt-3">‚Üê Retour au Dashboard</a>

</body>
</html>
